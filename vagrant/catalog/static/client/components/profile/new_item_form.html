
<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" >New Listing</h4>
      </div>
      <form ng-submit="processForm()">
	      <div class="modal-body">
	      	<div class="row">
	      		<div class="col-md-4 text-right">
	      			Item Name
	      		</div>
	      		<div class="col-md-8">
	      			<input type="text" name="name" value = "" size="30" ng-model="formData.name"/></h4>
	      		</div>
	      	</div>
	        <div class="row">
	      		<div class="col-md-4 text-right">
	      			Price
	      		</div>
	      		<div class="col-md-8">
	      			<input type="number" name="price" value = "" size="30" ng-model="formData.price"/></h4>
	      		</div>
	      	</div>
	      	<div class="row">
	      		<div class="col-md-4 text-right">
	      			Description
	      		</div>
	      		<div class="col-md-8">
	      			<input type="text" name="description" value = "" size="30" ng-model="formData.description"/></h4>
	      		</div>
	      	</div>
	      	<div class="row">
	      		<div class="col-md-4 text-right">
	      			Image
	      		</div>
	      		<div class="col-md-8">
	      			<input type="text" name="image" value = "" size="30" ng-model="formData.image"/></h4>
	      		</div>
	      	</div>
	      	<div class="row">
	      		<div class="col-md-4 text-right">
	      			Category
	      		</div>
	      		<div class="col-md-8">
	      			<input type="text" name="image" value = "" size="30" ng-model="formData.category_name"/></h4>
	      		</div>
	      	</div>
	      </div>
	      <div class="modal-footer">
	       	<button type="submit" class="btn btn-success">Add</button>
	        <button type="button" class="btn btn-danger" ng-click="$hide()">Cancel</button>
	      </div>
      </form>
    </div>
  </div>
</div>
